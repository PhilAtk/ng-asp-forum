<table>
	<tr>
		<th>ID#</th>
		<th>Username</th>
		<th>Status</th>
		<th>Role</th>
	</tr>
	<tr *ngFor="let user of users; index as i">
		<style>td {outline: solid black 1px;}</style>
		<td>{{user.userID}}</td>
		<td><a class="nav-link text-dark" [routerLink]="['/user', user.userID]">{{user.userName}}</a></td>
		
		<td>
			<select [(ngModel)]="user.userState">
				<option *ngFor="let state of stateMap.keys()" value={{state}}>{{stateMap.get(state)}}</option>
			</select>
		</td>
		<td>
			<select [(ngModel)]="user.userRole">
				<option *ngFor="let role of roleMap.keys()" value="{{role}}">{{roleMap.get(role)}}</option>
			</select>
		</td>
		<td>
			<button (click)="saveUser(i)">Save</button>
		</td>
	</tr>
</table>

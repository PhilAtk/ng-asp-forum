<p>Register</p>

<label for="username">User: </label>
<input id="username" [(ngModel)]="data.username"><br>

<label for="email">Email: </label>
<input id="email" [(ngModel)]="data.email"><br>

<label for="password">Password: </label>
<input id="password" type="password" [(ngModel)]="data.password"><br>
<label for="passConfirm">Confirm Password: </label>
<input id="passConfirm" type="password" [(ngModel)]="passConfirm"><br>

<button (click)="register()">Register</button>
